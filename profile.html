<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptohub Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Cryptohub</h2>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="login.html" id="logout-button">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
        <div class="profile">
          <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
          <span>Marvis W.</span>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="profile-content">
        <h1>Profile</h1>
        <div class="profile-info">
          <div class="profile-details">
            <h3>Personal Information</h3>
            <form>
              <label for="name">Full Name</label>
              <input type="text" id="name" value="Marvis" readonly>
              <label for="email">Email</label>
              <input type="email" id="email" value="john.doe@example.com" readonly>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" value="+1234567890" readonly>
              <button type="button" id="edit-button">Edit Profile</button>
            </form>
          </div>
          <div class="profile-picture">
            <img src="images/profile.jpg" alt="Profile Picture">
            <button type="button" id="upload-button">Upload New Photo</button>
          </div>
        </div>

        <!-- Crypto Wallet Section -->
        <div class="crypto-wallet">
          <h2>Crypto Wallet</h2>
          <div class="wallet-actions">
            <!-- Receive Crypto -->
            <div class="receive-crypto">
              <h3>Receive Crypto</h3>
              <p>Share this address to receive funds:</p>
              <div class="wallet-address">
                <span id="wallet-address">0x1234abcd5678efgh91011ijklmnop</span>
                <button id="copy-address">Copy Address</button>
              </div>
              <div class="qr-code">
                <img src="images/QRcode.jpeg" alt="QR Code">
              </div>
            </div>

            <!-- Send Crypto -->
            <div class="send-crypto">
              <h3>Send Crypto</h3>
              <form id="send-form">
                <label for="recipient-address">Recipient Address</label>
                <input type="text" id="recipient-address" placeholder="Enter recipient's wallet address" required>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <label for="currency">Currency</label>
                <select id="currency" required>
                  <option value="BTC">BTC</option>
                  <option value="ETH">ETH</option>
                  <option value="USDT">USDT</option>
                </select>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2023 Cryptohub. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    // Edit Profile Button
    document.getElementById('edit-button').addEventListener('click', function () {
      const inputs = document.querySelectorAll('.profile-details input');
      inputs.forEach(input => input.removeAttribute('readonly'));
      this.textContent = 'Save Changes';
      this.addEventListener('click', saveChanges);
    });

    function saveChanges() {
      const inputs = document.querySelectorAll('.profile-details input');
      inputs.forEach(input => input.setAttribute('readonly', true));
      alert('Profile updated successfully!');
    }

    // Copy Wallet Address
    document.getElementById('copy-address').addEventListener('click', function () {
      const walletAddress = document.getElementById('wallet-address').textContent;
      navigator.clipboard.writeText(walletAddress).then(() => {
        alert('Wallet address copied to clipboard!');
      });
    });

    // Send Crypto Form
    document.getElementById('send-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const recipientAddress = document.getElementById('recipient-address').value;
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      alert(`Sending ${amount} ${currency} to ${recipientAddress}`);
      // Add logic to send crypto here
    });
  </script>
</body>
</html>
