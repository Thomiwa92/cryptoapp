<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Crypto - Cryptohub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Cryptohub</h2>
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="login.html" id="logout-button">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
        <div class="profile">
          <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
          <span>John Doe</span>
        </div>
      </div>

      <!-- Send Crypto Section -->
      <div class="send-crypto">
        <h1>Send Crypto</h1>
        <form id="send-form">
          <label for="recipient-address">Recipient Address</label>
          <input type="text" id="recipient-address" placeholder="Enter recipient's wallet address" required>
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required>
          <label for="currency">Currency</label>
          <select id="currency" required>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="USDT">USDT</option>
          </select>
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2023 Cryptohub. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    // Send Crypto Form
    document.getElementById('send-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const recipientAddress = document.getElementById('recipient-address').value;
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      alert(`Sending ${amount} ${currency} to ${recipientAddress}`);
      // Add logic to send crypto here
    });
  </script>
</body>
</html>
